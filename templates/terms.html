{% extends "base.html" %}
{% block content %}

<h3 class="white-text light-green darken-4 center-align">All Terms & Definitions</h3>

    <ul class="collapsible">
        {% for term in geoTerms %}
        <li>
            <div class="collapsible-header white-text light-green darken-4">
                <i class="fas fa-caret-down"></i>
                <strong>{{ term.letter}}</strong>
            </div>
            <div class="collapsible-body">
                <strong>{{ term.term}}</strong>
                <p>{{ term.definition}}</p>
                <p><em>by: {{ term.created_by }}</em></p>
            </div>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
