{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <h3 class="grey lighten-1 center-align">Login</h3>
        </div>
    </div>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel grey lighten-2">
                <!-- Username field-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix light-grey-text text-darken-4"></i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- Password field-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix light-grey-text text-darken-4"></i>
                        <input id="password" name="password" type="password"   minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Log In button-->
                <div class="row">
                    <button type="submit" class="col s12 btn-large light-grey darken-4">Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <p class="grey lighten-1 center-align">
                Not already registered? <a href="{{ url_for('register') }}" class="light-grey-text text-darken-4">Register a New Account</a>
                </p>
        </div>
    </div>

{% endblock %}
