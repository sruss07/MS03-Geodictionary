{% extends "base.html" %}
{% block content %}

<h3 class="white-text grey darken-1 center-align">Edit Term & Definition</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_term', term_id=term._id) }}">
        <!--Add term field-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix grey-text darken-4">
                </i>
                <input id="geology_term" name="geology_term" minlength="2" maxlength="70" type="text" value="{{ term.geology_term }}" class="validate" required>
                <label for="geology_term">Edit Term</label>
            </div>
        </div>
        <!--Add definition field-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix grey-text darken-4">
                </i>
                    <input id="definition" name="definition" minlength="5" maxlength="750" type="text" value="{{ term.definition }}" class="validate" required>
                <label for="definition">Edit Definition</label>
            </div>
        </div>
        <!--Submit button-->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn submit-button">
                    Edit Term <i class="fas fa-edit"></i></button>
                    <!--Delete button-->
                <a href="{{ url_for('delete_term', term_id=term._id) }}"
                    class="btn delete-button">
                        Delete Term<i class="fas fa-trash-alt"></i>
                </a>
                    <!--Cancel button-->
                <a href="{{ url_for('get_geoTerms') }}"
                    class="btn cancel-button">
                        Cancel <i class="fas fa-times-circle right"></i>
                </a>
            </div>
        </div>
    </form>
</div>

{% endblock %}
