{% extends "base.html" %}
{% block content %}

<h3 class="white-text light-green darken-4 center-align">Add Term</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-green-text darken-4">
                </i>
                <select id="letters" name="letters" class="validate" required>
                    <option value="" disabled selected>Choose Letter</option>
                    {% for letter in letters %}
                        <option value="{{ letter.letters }}">{{ letter.letters }}</option>
                    {% endfor %}
                </select>
                    <label for="letters">Geodictionary Letter</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-green-text darken-4">
                </i>
                <input id="term" name="term" minlength="2" maxlength="70"       type="text" class="validate" required>
                <label for="term">Add Term</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-green-text darken-4">
                </i>
                    <textarea id="definition" name="definition" minlength="5" maxlength="750"  class="materialize-textarea validate" required></textarea>
                <label for="definition">Add Definition</label>
            </div>
        </div>
    </form>
</div>

{% endblock %}
